<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New York Times WebScrapping</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class='container'>
        <div class='jumbotron'>
            <h1 class='text-center'><strong>New York Times<strong>

            </h1>


        </div>
        <div class='row'>
            <div class=='col-sm-12'>
                <br>
                <div class='panel panel-primary'>
                    <div class='panel-heading'>
                        <h3 class='panel-title'>Search
                        </h3>
                    </div>
                    <div class='panel-body'>
                        <form role='form'>
                            <div class='form-group'>
                                <label for="Search">Topic</label>
                                <input type="text" class='form-control' id='searchTopic'>
                            </div>
                        </form>

                    </div>
                    <div class='panel-body'>
                        <form role='form'>
                            <div class='form-group'>
                                <label for="Search">Start Year</label>
                                <input type="text" class='form-control' id='startYear'>
                            </div>
                        </form>

                    </div>
                    <div class='panel-body'>
                        <form role='form'>
                            <div class='form-group'>
                                <label for="Search">End Year</label>
                                <input type="text" class='form-control' id='endYear' passphrase="MM-YYYY">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!--this is the section where the results would show up for the search results
        -->
        <br>
        <div class='row'>
            <div class='col-sm-12'>
                <div class='panel panel-primary'> 
                    <div class='panel-heading'>
                        <h3 class='panel-title'> Results</h3>
                    </div>
                    <div class='panel-body'>
                        <form role='form'>
                            <div class='form-group'>
                                <div id='search-results'>
                                    <!--this is where react present the results of the articles -->
                                </div>
                                
                            </div>
                        </form>
                    </div>

                </div>
                
            </div>
        </div>
        <br>
<!--this is where the articles would be saved-->
        <div class='row'>
            <div class='col-sm-12'>
                <div class='panel panel-primary'> 
                    <div class='panel-heading'>
                        <h3 class='panel-title'> Saved Articles</h3>
                    </div>
                    <div class='panel-body'>
                        <form role='form'>
                            <div class='saved-Articles'>
                                <!--this is where react would save the articles-->
                                
                            </div>
                        </form>
                    </div>

                </div>
                
            </div>
        </div>
</body>
